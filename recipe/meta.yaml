{% set name = "jupyterlab-blockly" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/QuantStack/jupyterlab-blockly/archive/{{ version }}.tar.gz
  sha256: eb008cf49cd6ec9372dd6555a4dcc0ab69c86b6adcb219e9299351d6f2cc0c61

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - jupyter-packaging
    - pip
    - python >=3.8
    - hatchling >=1.5.0
    - hatch-nodejs-version >=0.3.2
    - hatch-jupyter-builder 
  run:
    - python >=3.7

test:
  imports:
    - jupyterlab_blockly
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/quantstack/jupyterlab-blockly
  summary: Blockly extension for JupyterLab.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - DenisaCG
    - hbcarlos
